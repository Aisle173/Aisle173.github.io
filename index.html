<main>
    <section class="artwork">
        <img src="wheatfield-under-thunderclouds.jpg" alt="雷云下的麦田">
        <div class="description">
            <h2>《雷云下的麦田》</h2>
            <p>《雷云下的麦田》(Wheatfields under Thunderclouds)是梵高在瓦兹河畔(法国北部河流)奥维尔创作的画作。虽然是油画，但他的作品看起来几乎像水彩画。甚至笔触似乎更屈服，更柔和。</p>
        </div>
    </section>
    <section class="quote">
        <blockquote>
            <p>“我梦想着绘画，我画着我的梦想。”</p>
            <footer>—— 文森特·梵高</footer>
        </blockquote>
    </section>
</main>
